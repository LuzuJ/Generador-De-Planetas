name: "Ejecutar Pruebas"

on: [push]

jobs:
  test:
    name: "Correr Pruebas Unitarias"
    runs-on: ubuntu-latest

    steps:
      - name: "Descargar el c√≥digo"
        uses: actions/checkout@v4

      - name: "Configurar Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: "Instalar dependencias"
        run: npm install

      - name: "Ejecutar pruebas"
        run: npm test
name: "CI/CD del Generador de Planetas"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-package:
    name: "Construir, Probar y Empaquetar"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Descargar el c√≥digo"
        uses: actions/checkout@v4

      - name: "Configurar Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: "Instalar dependencias"
        run: npm install

      - name: "Ejecutar pruebas automatizadas"
        run: npm test

      - name: "Construir imagen Docker"
        run: docker build -t mi-generador-de-planetas .